<div class="container">
    <h1>Countries</h1>
    <table>
        <thead>
            <tr>
                <th><strong>ISO</strong></th>
                <th><strong>English name</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries">
                <td>{{country.iso_3166_1}}</td>
                <td>{{country.english_name}}</td>
            </tr>
        </tbody>
    </table>
</div>
